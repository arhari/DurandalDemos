<section>
   <table class="table">
      <thead>
         <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
         </tr>
      </thead>
      <tbody data-bind="foreach: friends">
         <tr>
            <td data-bind="text: id"></td>
            <td data-bind="text: name"></td>
            <td data-bind="text: age"></td>
         </tr>
      </tbody>
   </table>
</section>
